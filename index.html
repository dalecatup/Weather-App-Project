<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Appüå°</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="city-search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-field"
            id="city-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city"></h1>
            <p class="current-info">
              <span id="current-date-time"></span>,
              <span id="description"></span><br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="current-temp">
            <div id="icon"></div>
            <span class="current-temp-number">14</span>
            <span class="current-temp-value">¬∞C</span>
          </div>
        </div>
        <!-- Weather forecast section -->
        <div class="forecast-container">
          <!-- Weather forecast block 1 -->
          <div class="weather-forecast">
            <div class="weather-forecast-day">
              <div class="weather-forecast-date">Mon</div>
              <div class="weather-forecast-icon">‚òÄ</div>
              <div class="weather-forecast-temp">
                <div class="weather-forecast-temp-maxmin">
                  <strong>15</strong>
                </div>
                <div class="weather-forecast-temp-maxmin">9</div>
              </div>
            </div>
          </div>
          <!-- Weather forecast block 2 -->
          <div class="weather-forecast">
            <div class="weather-forecast-day">
              <div class="weather-forecast-date">Tue</div>
              <div class="weather-forecast-icon">‚òÅ</div>
              <div class="weather-forecast-temp">
                <div class="weather-forecast-temp-maxmin">
                  <strong>18</strong>
                </div>
                <div class="weather-forecast-temp-maxmin">12</div>
              </div>
            </div>
          </div>
          <!-- Weather forecast block 3 -->
          <div class="weather-forecast">
            <div class="weather-forecast-day">
              <div class="weather-forecast-date">Wed</div>
              <div class="weather-forecast-icon">‚õÖ</div>
              <div class="weather-forecast-temp">
                <div class="weather-forecast-temp-maxmin">
                  <strong>20</strong>
                </div>
                <div class="weather-forecast-temp-maxmin">14</div>
              </div>
            </div>
          </div>
          <!-- Weather forecast block 4 -->
          <div class="weather-forecast">
            <div class="weather-forecast-day">
              <div class="weather-forecast-date">Thu</div>
              <div class="weather-forecast-icon">üåß</div>
              <div class="weather-forecast-temp">
                <div class="weather-forecast-temp-maxmin">
                  <strong>16</strong>
                </div>
                <div class="weather-forecast-temp-maxmin">10</div>
              </div>
            </div>
          </div>
          <!-- Weather forecast block 5 -->
          <div class="weather-forecast">
            <div class="weather-forecast-day">
              <div class="weather-forecast-date">Fri</div>
              <div class="weather-forecast-icon">üå§</div>
              <div class="weather-forecast-temp">
                <div class="weather-forecast-temp-maxmin">
                  <strong>22</strong>
                </div>
                <div class="weather-forecast-temp-maxmin">18</div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          Project coded by
          <a href="https://kumadesign.netlify.app/" target="_blank"
            >Marina Reggiani</a
          >
          - opensourced on
          <a
            href="https://github.com/dalecatup/Weather-App-Project"
            target="_blank"
            >Github</a
          >
          and hosted on
          <a href="https://kuma-weatherapp.netlify.app/" target="_blank"
            >Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
