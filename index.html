  <body>
    <div class="weather-app">
      <header>
        <form id="city-search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-field"
            id="city-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city"></h1>
            <div class="current-temp">
              <div id="icon"></div>
              <span class="current-temp-number">14</span>
              <span class="current-temp-value">Â°C</span>
            </div>
            <div class="condition-feel">
              <div id="description"></div>
              <br />
              <div id="humidity-wind">
                Humidity: <strong id="humidity"></strong> | Wind:
                <strong id="wind-speed"></strong>
              </div>
              <div id="feels-like"></div>
            </div>
            <p class="current-info">
              <span id="current-date-time"></span>
            </p>
          </div>
        </div>
        <div class="forecast-container" id="forecast"></div>
      </main>
      <footer>
        <p>

          >

            >Github</a
          >
          and hosted on
          <a href="https://kuma-weatherapp.netlify.app/" target="_blank"
            >Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
